<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360Â° Panorama Viewer</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <style>
        body { margin: 0; }
        #panorama { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="panorama"></div>
    
    <script>
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "panorama.jpg",  // Your image name here
            "autoLoad": true,
            "showZoomCtrl": true,
            "yaw": 0,                    // Start at the center
            "yawMin": -125,              // Minimum rotation -125 degrees (left limit)
            "yawMax": 125,               // Maximum rotation 125 degrees (right limit)
            "hfov": 100,                 // Field of view (can adjust this as needed)
            "pitch": 0                   // Set vertical pitch (optional)
        });
    </script>
</body>
</html>
