<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360Â° Panorama Viewer</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <style>
        body { margin: 0; }
        #panorama { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="panorama"></div>
    
    <script>
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "panorama.jpg",  <!-- Your image name here -->
            "autoLoad": true,
            "showZoomCtrl": true,
            "yawMin": -125,  // Limit the left rotation (-125 degrees)
            "yawMax": 125,   // Limit the right rotation (125 degrees)
            "hfov": 100,     // Field of View, can adjust this to your liking
            "pitch": 0       // Vertical angle of the panorama
        });
    </script>
</body>
</html>
